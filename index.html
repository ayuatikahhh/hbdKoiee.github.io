<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fcdcea, #11080c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #ffffff;
            padding: 1rem;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            animation: fadeIn 2s;
        }

        p {
            font-size: 1.5rem;
            margin: 1rem 0;
            animation: fadeIn 3s;
        }

        .photos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 1rem 0;
        }

        .photos img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            animation: bounce 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            background-color: rgba(49, 3, 54, 0.8);
            width: 30px;
            height: 50px;
            border-radius: 50%;
            animation: float 6s ease-in infinite;
        }

        @keyframes float {
            from { transform: translateY(0) scale(1); }
            to { transform: translateY(-120vh) scale(1.2); }
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-duration: 7s;
            background-color: #b4a4ae;
        }
        .balloon:nth-child(2) {
            left: 30%;
            animation-duration: 5s;
            background-color: #aa8eac;
        }
        .balloon:nth-child(3) {
            left: 50%;
            animation-duration: 6s;
            background-color: #46303fc5;
        }
        .balloon:nth-child(4) {
            left: 70%;
            animation-duration: 4.5s;
            background-color: #443545;
        }
        .balloon:nth-child(5) {
            left: 90%;
            animation-duration: 7.5s;
            background-color: #180016;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgb(161, 0, 27);
            transform: rotate(45deg);
            animation: fly 4s infinite;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgb(161, 0, 27);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes fly {
            from {
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 1;
            }
            to {
                transform: translateX(calc(100vw * var(--direction))) translateY(-120vh) rotate(45deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.2rem;
            }

            .photos img {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .photos img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    

    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="hearts">
        <!-- Hearts will be dynamically added by JavaScript -->
    </div>

    <div class="container">
        <h1>Happy Birthday, Khairani Nuraddawiya!</h1>
        <p>Sehat-sehat anaks GIZI, Sukses dan bahagia teross!, wajib awet muda bareng 17!17!</p>
        <div class="photos">
            <img src="2.png" alt="Photo 1">
            <img src="1.png" alt="Photo 2">
            <img src="3.png" alt="Photo 3">
        </div>
        <iframe style="margin-top: 20px;" src="https://open.spotify.com/embed/track/3X6e6zlWJiwpRD2HE2zkyy?si=UbFT2NKqRO-YZ4z1_ogTZw" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

    <script>
        const balloons = document.querySelectorAll('.balloon');

        balloons.forEach((balloon, index) => {
            balloon.style.animationDelay = `${index * 0.5}s`;
        });

        // Generate flying hearts
        const heartsContainer = document.querySelector('.hearts');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() < 0.5 ? '-20px' : '100vw';
            heart.style.top = `${Math.random() * 100}vh`;
            heart.style.setProperty('--direction', heart.style.left === '-20px' ? '1' : '-1');
            heartsContainer.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
